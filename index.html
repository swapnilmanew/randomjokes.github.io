<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- favicon -->
    <link rel="shortcut icon" href="unnamed.png" type="image/x-icon">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <title>Let's Make World Laugh :D</title>

    <style>
        * {
            font-family: 'PT Sans Narrow', sans-serif;
        }

        body {
            background-color: purple;
        }

        .btn {
            background-color: purple !important;
            color: white !important;
        }

        .btn:focus,
        .btn:active:focus,
        .btn.active:focus,
        .btn.focus,
        .btn:active.focus,
        .btn.active.focus {
            outline: none;
        }
    </style>

</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <p class="fs-2 text-center text-white">Let's Make World Laugh :D</p>
            <div class="col-11 mx-auto mt-3">
                <div class="card text-center shadow">
                    <div class="card-body">
                        <p class="fs-3 py-3 " id="joke"></p>
                        <button id="button" onclick="getJoke()" class="btn">Get Joke</button>
                    </div>
                </div>
            </div>
        </div>

        <p class="fs-4 mt-5 text-center text-white">Developed with <i class="fs-5 fas fa-heart"></i> <br>
            By Shinichi Izumi <br> <a href="https://www.instagram.com/bibliophile_swapnil/"><i
                    class="text-white fab fa-instagram"></i></a>
        </p>
    </div>

    <script>

        // logic
        const showJoke = document.getElementById("joke");

        async function getJoke() {
            const data = await fetch('https://icanhazdadjoke.com/slack');
            const joke = await data.json();

            showJoke.innerText = joke.attachments[0].fallback;
        }

        getJoke();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</body>

</html>
